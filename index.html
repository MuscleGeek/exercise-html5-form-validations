<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    
    <title>JS FORM VALIDATION</title>
</head>
<body style="background-color: black;">
    <div class="container mx-fixed py-2" style="background: white;">
    <header>
        <div class="container">
            <div class="row" style="background: lightgray;">
                <div class="col-lg-8 mb-2">
                    <h4>Bootstrap Payment Forms</h4>
                </div>
            </div> <!-- END Header ---->
        </div>
    </header>
    <main>
        <div class="container mx-auto" style="background: white;">
            <form id="myForm" onsubmit="return false" action="#">
                <div class="row">
                <div id="advice" class="col12 col-md-12 alert alert-danger mb-3" role="alert" id="formResult">
                        <span></span>
                </div>
                <div class="row">
                <div class="col-12 col-md-4 mb-3">
                    <label for="tarjeta" class="form-label">Tarjeta#</label>
                    <input type="text" class="form-control" id="tarjeta" maxlength="16" placeholder="xxxxxxxxxxxxx" name="nTarjeta">
                </div>
                <div class="col-12 col-md-2 mb-3">
                    <label for="cvc" class="form-label"ddd>CVC#</label>
                    <input type="text" class="form-control" id="cvc" placeholder="0000" maxlength="4" name="nCVC">
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <label for="monto" class="form-label"><i class=""></i>Monto</label>
                    <input type="text" class="form-control" id="monto" placeholder="type mount">
                </div>
              </div>
              <div class="row">
              <div class="col-12 col-md-6 mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre">
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="apellido" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
              </div>
              <div class="row">
              <div class="col-12 col-md-4 mb-3">
                  <label for="ciudad" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="ciudad">
              </div>
              <div class="col-12 col-md-3 mb-3">
                  <label class="form-label">Provincia</label>
                  <select class="form-select" aria-label="Select Province" id="provincia" name="nProvincia">
                  <option disabled>Select Province</option>
                  <option value="1">Alajuela</option>
                  <option value="2">Heredia</option>
                  <option value="3">Guanacaste</option>
                  <option value="3">San José</option>
                  <option value="3">Limón</option>
                  <option value="3">Puntarenas</option>
                  </select>
              </div>
              <div class="col-12 col-md-4 mb-3">
                  <label for="zip" class="form-label">Código Postal</label>
                  <input type="text" class="form-control" id="zip"  min="5" max="5" aria-describedby="Type your zip" name="nZip">
              </div>
              </div>
            <!------------------TEXT AREA ----------->
              <div class="row d-flex justify-content-between">
                  <label>Aceptamos:</label>
                  <div class="col-12 col-md-4 mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-apple-pay"></i></label>
                    </div>
                </div>
                  <div class="col-12 col-md-8 mb-3">
                    <label for="messageText" class="form-label">Message</label>
                    <textarea class="form-control" id="messageText" rows="5"></textarea>
                </div>
              </div>
              </div>
            
        </div>
    </main>
    <footer>
    <div class="container-fluid  d-flex justify-content-end" style="background: lightgray;">
        <div class="row">
        <div class="col12 col-md-12">
            <button class="btn btn-secondary" type="button" name="cancel" id="cancel">Cancel</button>
            <button class="btn btn-success" type="submit" name="send" id="submit">Send</button>
        </div>
        </div>
    </div>
    </footer>
    </form>
    </div>
    <section id="showValidationData" class="text-dark m-1 mt-5 pb-5">
                <div class="card">
                    <div class="card-header">
                        <h2>Información Suministrada</h2>
                    </div>
                    <div class="card-body">
                        <div id="vCard">
                            <label for="inlineFormInput"><strong>Card: #</strong></label>
                            <span></span>
                        </div>
                        <div id="vCVC">
                            <label for="inlineFormInput"><strong>CVC: #</strong></label>
                            <span></span>
                        </div>
                        <div id="vAmount">
                            <label for="inlineFormInput"><strong>Amount: $</strong></label>
                            <span></span>
                        </div>
                        <div id="vFirstName">
                            <label for="inlineFormInput"><strong>First Name: </strong></label>
                            <span></span>
                        </div>
                        <div id="vLastName">
                            <label for="inlineFormInput"><strong>Last Name: </strong></label>
                            <span></span>
                        </div>
                        <div id="vCity">
                            <label for="inlineFormInput"><strong>City: </strong></label>
                            <span></span>
                        </div>
                        <div id="vState">
                            <label for="inlineFormInput"><strong>State: </strong></label>
                            <span></span>
                        </div>
                        <div id="vZip">
                            <label for="inlineFormInput"><strong>Postal Code: </strong></label>
                            <span></span>
                        </div>
                        <div id="vCardSelector">
                            <label for="inlineFormInput"><strong>Aceptamos: </strong></label>
                            <span></span>
                        </div>
                        <div id="vMsgArea">
                            <label for="inlineFormInput"><strong>Message: </strong></label>
                            <span></span>
                        </div>
                    </div>
                </div>
            </section>
            <script src="validator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
